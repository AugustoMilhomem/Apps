        }

        .bot-msg {

            padding: 15px;
            border-radius: 12px;
            max-width: 80%;
            animation: slideIn 0.5s ease;
        }

        .user-msg {

            padding: 15px;
            border-radius: 12px;
            max-width: 80%;
            margin-left: auto;
            animation: slideIn 0.5s ease;
        }

        @keyframes slideIn {
            from { transform: translateX(20px); opacity: 0; }
            to { transform: translateX(0); opacity: 1; }
        }

        .input-area {
            display: flex;
            border-top: 1px solid #555;
            padding: 10px;
            background: #333;
            border-bottom-left-radius: 20px;
            border-bottom-right-radius: 20px;
        }

        #userInput {
            flex: 1;
            padding: 15px;
            background: transparent;
            border: none;
            color: var(--light);
            font-size: 16px;
        }

        button {
            background: var(--primary);
            border: none;
            padding: 10px 20px;
            margin-left: 10px;
            border-radius: 8px;
            cursor: pointer;
            transition: 0.3s;
        }

        button:hover {
            background: #cc0000;
        }

        .options {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
            margin-top: 15px;
        }

        .option-btn {
            background: #555;
            padding: 15px;
            border-radius: 8px;
            cursor: pointer;
            transition: 0.3s;
            text-align: center;
        }

        .option-btn:hover {
            background: #666;
        }

        .score {
            color: var(--primary);
            font-weight: bold;
            margin-left: 20px;
        }

        .result-screen {
            display: none;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            padding: 20px;
        }

        .result-screen.active {
            display: flex;
        }

        .trophy {
            font-size: 60px;
            color: var(--primary);
            margin-bottom: 20px;
        }

        .next-button {
            background: var(--primary);
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 15px;
            transition: 0.3s;
            display: block;
            margin: 15px auto 0;
        }

        .next-button:hover {
            background: #cc0000;
        }
    </style>
</head>

        function startSimulation(type) {
            currentScenario = scenarios[type];

        function nextQuestion() {

            const question = currentScenario[questionIndex];
            const msg = document.createElement('div');
            msg.className = 'message bot-msg';
            msg.textContent = question.question;

            optionsDiv.className = 'options';

            });

            chatBox.appendChild(optionsDiv);
            chatBox.scrollTop = chatBox.scrollHeight;

        function selectOption(selected, question) {
            const userMsg = document.createElement('div');
            userMsg.className = 'message user-msg';
            userMsg.textContent = question.options[selected];
            
            const feedbackMsg = document.createElement('div');
            feedbackMsg.className = 'message bot-msg';
            
            if (selected === question.answer) {
                score += 10;
                feedbackMsg.innerHTML = `
                    <span style="color: #00ff00">${question.feedback.correct}</span>

            } else {
                feedbackMsg.innerHTML = `

            }

            chatBox.appendChild(feedbackMsg);

            chatBox.scrollTop = chatBox.scrollHeight;
        }

        function handleNext() {
            const lastFeedback = chatBox.lastChild;
            if (lastFeedback) {
                const buttons = lastFeedback.querySelectorAll('.next-button');
                buttons.forEach(btn => btn.remove());
            }
            
            questionIndex++;
            nextQuestion();
        }

        function showResults() {
            const resultScreen = document.getElementById('resultScreen');
            const finalScore = document.getElementById('finalScore');
            const resultMessage = document.getElementById('resultMessage');

        function startClientSimulation() {

            });

        }

        function initClient(difficulty) {
            this.difficulty = difficulty;
            const profile = clientProfiles[difficulty];
            clientObjections = getRandomObjections(profile.objections);
            currentObjection = 0;
            score = 0;
            
            sendMessage(null, `Cliente ${difficulty} iniciado!`);
            sendMessage(null, "Cliente: " + generateOpening());
            
            const inputArea = document.querySelector('.input-area');
            inputArea.style.display = 'flex';
        }

            return openings[Math.floor(Math.random() * openings.length)];

function startQuiz(objectionCount) {
    // Configurar o quiz com base no n√∫mero de obje√ß√µes selecionadas
    const questions = getQuestions().slice(0, objectionCount); // Seleciona as primeiras N quest√µes
    let score = 0;
    let questionIndex = 0;

    function displayQuestion() {
        if (questionIndex >= questions.length) {
            return showResults(score);
        }

        const currentQuestion = questions[questionIndex];
        const msg = document.createElement('div');
        msg.className = 'message bot-msg';
        msg.textContent = currentQuestion.question;
        chatBox.appendChild(msg);

        const optionsDiv = document.createElement('div');
        optionsDiv.className = 'options';

        currentQuestion.options.forEach((option, index) => {
            const btn = document.createElement('div');
            btn.className = 'option-btn';
            btn.textContent = option;
            btn.onclick = () => handleAnswer(index, currentQuestion.answer, currentQuestion);
            optionsDiv.appendChild(btn);
        });

        chatBox.appendChild(optionsDiv);
        chatBox.scrollTop = chatBox.scrollHeight;
    }

    function handleAnswer(selected, correctAnswer, currentQuestion) {
        const feedbackMsg = document.createElement('div');
        feedbackMsg.className = 'message bot-msg';

        if (selected === correctAnswer) {
            feedbackMsg.innerHTML = `<span style="color: #00ff00">‚úÖ Resposta correta! Parab√©ns!</span>`;
            score += 10;
            chatBox.appendChild(feedbackMsg);

            // Avan√ßa automaticamente para a pr√≥xima pergunta
            setTimeout(() => {
                chatBox.removeChild(chatBox.lastChild); // Remove as op√ß√µes anteriores
                questionIndex++;
                displayQuestion();
            }, 1500);
        } else {
            feedbackMsg.innerHTML = `<span style="color: #ff4444">‚ùå Resposta incorreta.</span><br>A resposta correta √©: <b>${currentQuestion.options[correctAnswer]}</b>.`;
            score -= 5;
            chatBox.appendChild(feedbackMsg);

            // Exibe bot√£o "Pr√≥xima Pergunta"
            const nextBtn = document.createElement('div');
            nextBtn.className = 'option-btn';
            nextBtn.textContent = 'Pr√≥xima Pergunta';
            nextBtn.onclick = () => {
                chatBox.removeChild(nextBtn); // Remove o bot√£o
                chatBox.removeChild(chatBox.lastChild); // Remove as op√ß√µes anteriores
                questionIndex++;
                displayQuestion();
            };
            chatBox.appendChild(nextBtn);
        }

        chatBox.scrollTop = chatBox.scrollHeight;
    }

    }

    // Iniciar o quiz
    displayQuestion();
}
